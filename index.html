<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>krepas</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="logo.png" alt="로고" />
      </div>
    </nav>
    <div id="container">
      <section id="about" class="section">
        <h1 id="title">
          Welcome.<br />My name is <span class="gradation">Ukjae</span> —
          <br />Student Dev.
        </h1>
        <p class="subtitle" style="margin-bottom: 180px">
          I'm South korean student 'Ukjae Kim'. I love playing piano, math, science, and Programming and America. See more infos about me at the bottom of page.
        </p>
      </section>

      <section></section>

      <section id="contact" class="section">
        <span class="infocontainer">
          <span
            class="contact-box"
            style="background-color: #ef4444"
            data-link="mail@ukjae.kro.kr"
          >
            <i class="fas fa-envelope"></i>
          </span>
          <span class="info-container">
            <h2 class="info-title">Email</h2>
            <p class="info-subtitle">mail@ukjae.kro.kr</p>
          </span>
        </span>
        <a href="https://www.github.com/kkreppass">
          <span class="infocontainer">
            <span class="contact-box" data-link="https://github.com/atobe1108">
              <i class="fab fa-github"></i>
            </span>
            <span class="info-container">
              <h2 class="info-title">github</h2>
              <p class="info-subtitle">kkreppass</p>
            </span>
          </span>
        </a>
        <a href="https://www.instagram.com/kkreppass">
          <span class="infocontainer">
            <span
              class="contact-box"
              style="
                background-image: linear-gradient(
                  72.44deg,
                  #ff7a00 11.92%,
                  #ff0169 51.56%,
                  #d300c5 85.69%
                );
              "
              data-link="https://www.instagram.com/kkreppass"
            >
              <i class="fab fa-instagram"></i>
            </span>
            <span class="info-container">
              <h2 class="info-title">instagram</h2>
              <p class="info-subtitle">@kkreppass</p>
            </span>
          </span>
        </a>
      </section>
    </div>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
